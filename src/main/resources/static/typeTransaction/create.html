<nav class="navbar navbar-expand navbar-dark bg-dark">

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

</nav>

<div class="w3-container">

    <h2>Add Type Transaction</h2>

    <table id="create_typeTransaction_entity_table" class="w3-table w3-bordered">
        <tr>
            <th></th>
            <th></th>
        </tr>

        <tr>
            <td>Id</td>
            <td><input id="id_type_transaction" name="id_type_transaction_name" type="text"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input id="name_type_transaction" name="name_type_transaction_name" type="text"></td>
        </tr>
        <!--        <tr>-->
        <!--            <td>Role</td>-->
        <!--            <td><input id="role" name="role_name" type="text"></td>-->
        <!--        </tr>-->

    </table>
    <br>
    <br>

    <div class="container">
        <button id="btnSave" class="btnSaveTypeTransaction">Save</button>
        <button onclick="location.href='/'" type="button">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });

        function TypeTransactionDTO(idTypeTransaction, nameTypeTransaction) {
            this.id_type_transaction = idTypeTransaction;
            this.name_type_transaction = nameTypeTransaction;
        }

        $(document).delegate('#btnSave', 'click', function (event) {
            event.preventDefault();

            // var id = 0;
            var idTypeTransaction = $('#id_type_transaction').val();
            var nameTypeTransaction = $('#name_type_transaction').val();

            var typeTransactionDTO = new TypeTransactionDTO(idTypeTransaction, nameTypeTransaction);

            console.log(typeTransactionDTO);
            console.log(JSON.stringify(typeTransactionDTO));

            alert("Type Transaction " + typeTransactionDTO.name_type_transaction + " was added!");

            alert("button Save!");

            $.ajax({
                type: "POST",
                url: "/typeTransactions",
                data: JSON.stringify(typeTransactionDTO),
                success: function (result) {
                    location.href = "/ui/typeTransactions/list";
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }

            });

        });


    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
