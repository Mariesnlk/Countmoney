<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Transaction</title>

</head>
<body>

<style>
    body {
        background: url("/static/images/backgr.jpg") no-repeat center center fixed;
        background-size: cover;
    }

</style>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <p id="groupId" hidden><span th:text="${group_id}"/></p>
    <p id="userId" hidden><span th:text="${user_id}"/></p>

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login" th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
        <div class="w3-container">

            <h2 style="text-align: center">Friends` debts</h2>
            <form class="needs-validation" novalidate>
                <table id="create_transaction_entity_table" class="w3-table w3-bordered">
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>

                    <tr>
                        <td>From who</td>
                        <td>
                            <div class="input-group has-validation">
                                <input class="form-control" id="date" name="date_name" type="date" required>
                                <div class="invalid-feedback" th:text="#{validation.date}">
                                    Add date, please
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>To who</td>
                        <td>
                            <div class="input-group has-validation">
                                <input class="form-control" id="description" name="description_name" type='text'
                                       list='description-dropdown' required>
                                <datalist id='description-dropdown'>
                                    <option selected="true" disabled></option>
                                </datalist>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td th:text="#{transaction.sum}">Sum</td>
                        <td>
                            <div class="input-group has-validation">
                                <input class="form-control" id="sum" name="sum_name" type="text" required>
                                <div class="invalid-feedback" th:text="#{validation.sum}">
                                    Enter sum, please
                                </div>
                            </div>
                        </td>
                    </tr>

                </table>
            </form>
            <br>
            <br>

            <div class="container" style="text-align: center; margin-bottom: 10px">
                <button type="submit" id="btnSave" class="btnSaveTransaction btn btn-dark" th:text="#{button.save}">
                    Save
                </button>
                <button onclick="location.href='/'" type="button" class="btn btn-dark" th:text="#{button.cancel}">
                    Cancel
                </button>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">

    $.getJSON('/users/list_users', function (json) {
        console.log(json);
    });

    function TransactionDTO(id, date, destination, sum, periodFrom, periodTo, idUser, idTypeTransaction) {
        this.id_transaction = id;
        this.date = date;
        this.destination = destination;
        this.sum = sum;
        this.period_from = periodFrom;
        this.period_to = periodTo;
        this.id_user = idUser;
        this.id_type_transaction = idTypeTransaction;
    }

    let transactionDTO = new TransactionDTO(id, new Date(), 'paying off friends\' debts', sum, null, null, null, 1);

    console.log(transactionDTO);
    console.log(JSON.stringify(transactionDTO));

    alert("button Save!");

    $.ajax({
        type: "POST",
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        },
        url: "/transactions",
        data: JSON.stringify(transactionDTO),
        success: function (result) {

            console.log(result);
            alert('SUCCESS!');
        },
        error: function (err) {
            alert('ERROR!');
        }

    });

    function IncomeDTO(idIncome, periodFromIncome, periodToIncome, sum) {
        this.id_income = idIncome;
        this.period_from_income = periodFromIncome;
        this.period_to_income = periodToIncome;
        this.sum_income = sum;
    }

    let incomeDTO = new IncomeDTO(id, new Date(), new Date(), sum);

    console.log(incomeDTO);
    console.log(JSON.stringify(incomeDTO));

    alert("button Save!");

    $.ajax({
        type: "POST",
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        },
        url: "/incomes",
        data: JSON.stringify(incomeDTO),
        success: function (result) {
            location.href = "/ui/users/read/" + $('#userId').text();
            window.setTimeout(function () {
                location.reload();
            }, 1000);

            alert('SUCCESS!');
        },
        error: function (err) {
            alert('ERROR!');
        }

    });



</script>
</div>
