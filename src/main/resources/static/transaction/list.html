    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Transactions List</title>
</head>
<body>


<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login" th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div>

    <table id="transactions_table" class="table table-bordered">

        <tr class="table-active">
            <th th:text="#{user.id}">Id</th>
            <th th:text="#{transaction.date}">Date</th>
            <th th:text="#{transaction.description}">Destination</th>
            <th th:text="#{transaction.sum}">Sum</th>
            <th th:text="#{transaction.period_from}">Period from</th>
            <th th:text="#{transaction.period_to}">Period to</th>
            <th th:text="#{transaction.user}">User</th>
            <th th:text="#{transaction.type_transaction}">Type Transaction</th>
        </tr>

    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">


        function ajaxGet() {

            $.getJSON('/transactions', function (json) {
                console.log(json);

                var tr = [];
                for (var i = 0; i < json.length; i++) {

                    tr.push('<tr>');
                    tr.push('<td><a style="color: black" id=' + json[i].id_transaction + ' href="/ui/transactions/read/' + json[i].id_transaction + '">' +
                        json[i].id_transaction + '</a></td>');
                    tr.push('<td>' + json[i].date + '</td>');
                    tr.push('<td>' + json[i].destination + '</td>');
                    tr.push('<td>' + json[i].sum + '</td>');
                    if(json[i].period_from == null && json[i].period_to == null){
                        tr.push('<td>' + " " + '</td>');
                        tr.push('<td>' + " " + '</td>');
                    } else {
                        tr.push('<td>' + json[i].period_from + '</td>');// если null то не показывать
                        tr.push('<td>' + json[i].period_to + '</td>');
                    }
                    tr.push('<td>' + json[i].id_user.id_users + '</td>');//не показывать
                    tr.push('<td>' + json[i].id_type_transaction["name_type_transaction"] + '</td>');
                }

                $('#transactions_table').append($(tr.join('')));
            });
        }


        $(document).ready(function () {

            ajaxGet();

        });
    </script>

</div>

<!--dropdown for locatization-->
