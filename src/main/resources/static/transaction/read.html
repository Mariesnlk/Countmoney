<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Transaction Info</title>

</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        Splitwise App
                    </a>
                </div>

                <div class="col-8">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Choose language</a>
                            <a href="?lang=ru">ru</a>
                            <a href="?lang=en">en</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{'/ui/transactions/update/' + ${transaction_id}}">
                                <img th:src="@{/images/icon_edit.gif}"
                                     alt="modify"
                                     style="width:27px;height:27px;"
                                     title="modify"></a>
                        </li>
                        <li class="nav-item">
                            <img th:src="@{/images/icon_delete.gif}"
                                 alt="delete"
                                 style="width:27px;height:27px;"
                                 title="delete"
                                 id="btnDeleteUser">

                        </li>
                    </ul>
                </div>

                <div class="col">
                    <a class="btn btn-sm btn-outline-secondary" href="/login">Sign in</a>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">
    <p id="transactionId" hidden><span th:text="${transaction_id}"/></p>

    <table id="transactions_entity_table" class="w3-table w3-striped ">
        <tr>
            <!--            <th>Property Name</th>-->
            <!--            <th>Property Value</th>-->
            <th></th>
            <th></th>

        </tr>
    </table>
    <br>
    <br>

    <form action="/ui/transactions/list">
        <input type="submit" value="Back"/>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });


        $(document).delegate('#btnDeleteTransaction', 'click', function (event) {
            event.preventDefault();

            var transactionId = $('#transactionId').text();

            console.log(transactionId);

            alert("transactionId=" + transactionId);

            alert("button Delete!");

            $.ajax({
                type: "DELETE",
                url: '/transactions/' + transactionId,
                //data: JSON.stringify(userDTO),
                success: function (result) {
                    location.href = "/ui/transactions/list";
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }
            });
        });


        function ajaxGet() {

            var transactionId = $('#transactionId').text();

            $.getJSON('/transactions/' + transactionId, function (json) {

                console.log(json);
                // alert('json.firstName=' + json.first_name);

                var tr = [];

                tr.push('<tr>');
                tr.push('<td>Id</td>');
                tr.push('<td>' + json.id_transaction + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Date</td>');
                tr.push('<td>' + json.date + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Destination</td>');
                tr.push('<td>' + json.destination + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Sum</td>');
                tr.push('<td>' + json.sum + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Period from</td>');
                tr.push('<td>' + json.period_from + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Period to</td>');
                tr.push('<td>' + json.period_to + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Id user</td>');
                tr.push('<td>' + json.id_user + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Id type transaction</td>');
                tr.push('<td>' + json.id_type_transaction + '</td>');
                tr.push('</tr>');


                $('#transactions_entity_table').append($(tr.join('')))
            });
        }

        $(document).ready(function () {

            ajaxGet();
        });

    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
