      lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Transaction Update</title>

</head>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" href="/">Home</a>
                </div>

                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ru">ua</a>
                                        <a class="dropdown-item" href="?lang=en">en</a>
                                    </div>
                                </div>

                                <a class="btn btn-sm btn-outline-secondary" href="/login">Sign in</a>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">

    <p id="transactionId" hidden><span th:text="${transaction_id}"/></p>

    <table id="update_transaction_entity_table" class="w3-table w3-bordered">
        <tr>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>Id</td>
            <td><label id="transaction_id" name="transation_id_name"></label></td>
        </tr>

        <tr>
            <td>Date</td>
            <td><input id="date" name="date_name" type="date"></td>
        </tr>
        <tr>
            <td>Destination</td>
            <td><input id="destination" name="destination_name" type="text"></td>
        </tr>
        <tr>
            <td>Sum</td>
            <td><input id="sum" name="sum_name" type="text"></td>
        </tr>
        <tr>
            <td>Period from</td>
            <td><input id="period_from" name="period_from_name" type="date"></td>
        </tr>
        <tr>
            <td>Period to</td>
            <td><input id="period_to" name="period_to_name" type="date"></td>
        </tr>
        <tr>
            <td>User</td>
            <td><input id="id_user" name="id_user_name"></td>
        </tr>
        <tr>
            <td>Type Transaction</td>
            <td><input id="id_type_transaction" name="id_type_transaction_name"></td>
        </tr>

    </table>
    <br>
    <br>


    <div class="container">
        <button id="btnSave" class="btnSaveTransaction">Save</button>
        <button id="btnGoToRead" type="button">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });

        function TransactionDTO(id, date, destination, sum, periodFrom, periodTo, idUser, idTypeTransaction) {
            this.id_transaction = id;
            this.date = date;
            this.destination = destination;
            this.sum = sum;
            this.period_from = periodFrom;
            this.period_to = periodTo;
            this.id_user = idUser;
            this.id_type_transaction = idTypeTransaction;
        }

        $(document).delegate('#btnSave', 'click', function (event) {
            event.preventDefault();

            var id = $('#id_transaction').val();
            var date = $('#date').val();
            var destination = $('#destination').val();
            var sum = $('#sum').val();
            var periodFrom = $('#period_from').val();
            var periodTo = $('#period_to').val();
            var idUser = $('#id_user').text();
            var idTypeTransaction = $('#id_type_transaction').text();

            var transactionDTO = new TransactionDTO(id, date, destination, sum, periodFrom, periodTo, idUser,
                idTypeTransaction);

            console.log(transactionDTO);
            console.log(JSON.stringify(transactionDTO));


            alert("button Save!");

            $.ajax({
                type: "PUT",
                url: '/transactions/' + id,
                data: JSON.stringify(transactionDTO),
                success: function (result) {
                    location.href = "/ui/transactions/read/" + id;
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }
            });
        });


        $(document).delegate('#btnGoToRead', 'click', function (result) {

            var id = $('#transactionId').text();

            location.href = "/ui/transactions/read/" + id;
            window.setTimeout(function () {
                location.reload();
            }, 1000);

            alert('SUCCESS!');
        });


        function ajaxGet() {

            var id = $('#transactionId').text();

            $.getJSON('/transactions/' + id, function (json) {

                console.log(json);
                // alert("json.firstName=" + json.first_name);

                $('#transaction_id').text(json.id_transaction);
                $('#date').val(json.date);
                $('#destination').val(json.destination);
                $('#sum').val(json.sum);
                $('#period_from').val(json.period_from);
                $('#period_to').val(json.period_to);
                $('#id_user').text(json.id_user.id_users);
                $('#id_type_transaction').text(json.id_type_transaction["name_type_transaction"]);

            });
        }

        $(document).ready(function () {

            ajaxGet();
        });

    </script>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

</body>
