    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Create User | Registration</title>

</head>
<body>

        background: url("/static/images/backgr.jpg") no-repeat center center fixed;
        background-size: cover;

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

</nav>

<div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
        <div class="w3-container">

            <h2 style="text-align: center">Registration</h2>
            <table id="create_user_entity_table" class="w3-table w3-bordered">
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input id="firstName" name="firstName_name" type="text" placeholder="Enter surname..."></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input id="lastName" name="lastName_name" type="text" placeholder="Enter name..."></td>
                </tr>
                <tr>
                    <td>Login</td>
                    <td><input id="login" name="login_name" type="text" placeholder="Enter login..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input id="password" name="password_name" type="password" placeholder="Enter password..."></td>
                </tr>
                <tr>
                    <td>Group</td>
                    <td><input id="group" name="group_name" type="text">
                        <p><a href="/ui/groups/create" style="margin-left:25px">Add group</a></p></td>
                </tr>

            </table>
            <br>
            <br>

            <div class="container" style="text-align: center; margin-bottom: 10px">
                <button id="btnSave" class="btnSaveUser btn btn-dark">Save</button>
                <button onclick="location.href='/'" type="button"  class="btn btn-dark">Cancel</button>
            </div>

            <div class="container">
                <p class="lead mb-0">Already have account?<a class="text-black font-weight-bold" href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
    if (localStorage.groupName) {
        $("#group").val(localStorage.groupName);


    }
    $.ajaxSetup({
        cache: false,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        }
    });

    function UsersDTO(id, firstName, lastName, login, password, role, id_group) {
        this.id_users = id;
        this.first_name = firstName;
        this.last_name = lastName;
        this.login = login;
        this.password = password;
        this.roles = role;
        this.id_group = id_group;
    }

    $(document).delegate('#btnSave', 'click', function (event) {
        event.preventDefault();
        var group = $('#group').val();
        $.getJSON('/groups', function (json) {
            console.log(json);
            let gr = json.filter(elem => elem.name_group === group);
            if (!gr.length) {
                alert('This group doesn`t exist. You cfn create your own group')
            } else {
                var id = $('#user_id').val();
                var firstName = $('#firstName').val();
                var lastName = $('#lastName').val();
                var login = $('#login').val();
                var password = $('#password').val();
                var role = [{id: 1}];


                var usersDTO = new UsersDTO(id, firstName, lastName, login, password, role, gr[0]);

                console.log(usersDTO);
                console.log(JSON.stringify(usersDTO));

                alert("User " + usersDTO.first_name + " " + usersDTO.last_name + " was added!");

                alert("button Save!");

                $.ajax({
                    type: "POST",
                    url: "/users",
                    data: JSON.stringify(usersDTO),
                    success: function (result) {
                        location.href = "/ui/users/list";
                        window.setTimeout(function () {
                            location.reload();
                        }, 1000);

                        alert('SUCCESS!');
                    },
                    error: function (err) {
                        alert('ERROR!');
                    }

                });

            }

        });

    });


</script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
