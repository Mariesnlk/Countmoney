    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/styleUserInfo.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">


    <title>User Info</title>

</head>
<body>

    <a class="navbar-brand">
        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
        CountMoney
    </a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
            </li>
            <li class="nav-item" active>
                <a class="nav-link link-light" th:text="#{about-us}" href="/about">About us</a>
            </li>
            <li class="nav-item" active>
                <a class="nav-link link-light" th:text="#{contacts}" href="/contacts">Contacts</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="#{navbar.choose_lang}"> Choose language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                    <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>

    </div>

    <div class="navbar navbar-expand-md" id="sign-in">
        <ul class="navbar-nav ml-auto">

                <a class="btn btn-sm btn-outline-secondary" href="/logout" th:text="#{sign-out}">Sign out</a>
            </li>
        </ul>
    </div>

</nav>

<div class="container emp-profile">

    <p id="userId" hidden><span th:text="${user_id}"/></p>

    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="/static/images/user.jpg" alt="unknown_user"/>
                </div>
            </div>

            <div class="col-md-6">
                <div class="profile-head">
                    <h3 id="user-name"></h3>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab"
                               aria-controls="home" aria-selected="true" th:text="#{about}">About</a>
                        </li>
                    </ul>

                    <div class="row">
                        <div class="col-md-6">
                            <h4 th:text="#{incomes}">Incomes: </h4>
                        </div>
                        <div class="col-md-6">
                            <p id="income_sum" class="text-size"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h4 th:text="#{transactions}">Transactions: </h4>
                        </div>
                        <div class="col-md-6">
                            <p id="transactions_sum" class="text-size"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h4 th:text="#{balance}">Balance: </h4>
                        </div>
                        <div class="col-md-6">
                            <p id="balance_sum" class="text-size"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <button id="updateUser" type="button" class="profile-edit-btn btnSaveUser" name="btnAddMore"
                        th:text="#{edit}">Edit
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4" id="class-button">
                <div class="profile-work">
                    <button type="button" class="profile-edit-btn" name="btnAddTransaction"
                            onclick="location.href='/ui/transactions/create'"
                            th:text="#{transaction.add}">Add Transaction
                    </button>
                </div>
                <div class="profile-work">
                    <button id="getTransactions" type="button" class="profile-edit-btn" name="btnAllTransactions"
                            th:text="#{transaction.list}">All Transactions
                    </button>
                </div>
                <div class="profile-work">
                    <button type="button" class="profile-edit-btn" name="btnAddIncomes"
                            onclick="location.href='/ui/incomes/create'"
                            th:text="#{income.add}">Add Incomes
                    </button>
                </div>
                <div class="profile-work">
                    <button id="getIncomes" type="button" class="profile-edit-btn" name="btnAllIncomes"
                            th:text="#{income.list}">All Incomes
                    </button>
                </div>
                <div class="profile-work">
                    <button id="groupInfo" type="button" class="profile-edit-btn" name="btnAddIncomes"
                            th:text="#{group.info}">Group Info
                    </button>
                </div>
                <div class="profile-work">
                    <button id="getDebt" type="button" class="profile-edit-btn" name="btnGetDebt"
                            th:text="#{debt}">Split debt
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="text-3" th:text="#{user.group}">Group</label>
                                        </div>
                                        <!--  -->
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="text-3" th:text="#{user.name}">First name</label>
                                        </div>
                                        <!--  -->
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-6">
                                            <label class="text-3" th:text="#{user.surname}">Last name</label>
                                        </div>
                                        <!--  -->
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="text-3" th:text="#{user.login}">Login</label>
                                        </div>
                                        <!--  -->
                                    </div>
                                </div>
                                <div class="col">
                                    <div id="users_entity_table">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4"></div>

                    <button id="modal" type="button" class="profile-edit-btn" data-toggle="modal"
                            data-target="#exampleModal"
                            th:text="#{button.phrase}"> You have regular transaction
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" th:text="#{phrase}">Don`t forget about your regular
                    transactions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush" id="regular_transactions_table"></ul>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

    let groupId = 0;

    $.ajaxSetup({
        cache: false,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        }
    });


    $(document).delegate('#btnDeleteUser', 'click', function (event) {
        event.preventDefault();

        let userId = $('#userId').text();

        console.log(userId);

        $.ajax({
            type: "DELETE",
            url: '/users/' + userId,

            success: function (result) {
                location.href = "/ui/users/list";
                window.setTimeout(function () {
                    location.reload();
                }, 1000);

                alert('SUCCESS!');
            },
            error: function (err) {
                alert('ERROR!');
            }
        });
    });


    function ajaxGet() {


        let userId = $('#userId').text();

        console.log(userId);

        $.getJSON('/transactions/regular_transactions/' + userId, function (json) {
            console.log('Regular:')
            console.log(json);

            let tr = [];
            for (let i = 0; i < json.length; i++) {
                tr.push('<li class="list-group-item">' + json[i].destination + ' - ' + json[i].sum + ' грн' + '</li>');
            }

            $('#regular_transactions_table').append($(tr.join('')))

            if (json.length) {
                $('#modal').css('display', 'block')
            }

        });


        $.getJSON('/users/' + userId, function (json) {

            console.log(json);

            let tr = [];

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6 text-3">' + json.id_group["name_group"] + '</div>');
            groupId = json.id_group["id_groups"]
            tr.push('</div>');

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6 text-3">' + json.first_name + '</div>');
            tr.push('</div>');

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6 text-3">' + json.last_name + '</div>');
            tr.push('</div>');

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6 text-3">' + json.login + '</div>');
            tr.push('</div>');

            $('#users_entity_table').append($(tr.join('')))

            $('#user-name').text(json.first_name + ' ' + json.last_name)

        });

        let sumTransactions = 0.00

        $.ajax({
            type: "GET",
            url: '/transactions/sum',
            success: function (result) {
                if (result) {
                    sumTransactions = result
                }

                $('#transactions_sum').text(sumTransactions + " грн");


                $.getJSON('/incomes/sum', function (json) {
                    if (json == null) {
                        json = 0.00;
                    }
                    console.log(json);

                    $('#income_sum').text(json + " грн");

                    let balance = json - sumTransactions;

                    $('#balance_sum').text(balance + " грн");

                    if (balance < 0) {
                        $('#balance_sum').css('color', 'red');
                    } else {
                        $('#balance_sum').css('color', 'green');
                    }

                });

            },
            error: function (err) {
                alert('error');
            }
        });
    }

    $(document).ready(function () {

        ajaxGet();
    });

    $("#getTransactions").click(function () {
        location.href = '/ui/transactions/list/user/' + $('#userId').text()
    });

    $("#getIncomes").click(function () {
        location.href = '/ui/incomes/list/user/' + $('#userId').text()
    });

    $("#updateUser").click(function () {
        location.href = '/ui/users/update/' + $('#userId').text()
    });

    $("#groupInfo").click(function () {
        location.href = '/ui/groups/read/' + groupId
    });

    $("#getDebt").click(function () {
        location.href = '/ui/transactions/debt/user/' + groupId
    });

</script>
