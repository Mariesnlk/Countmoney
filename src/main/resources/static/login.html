<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Page</title>

</head>
<body>

<style>
    body {
        background: url("/static/images/backgr.jpg") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ru">ua</a>
                                        <a class="dropdown-item" href="?lang=en">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">

    <!--    <div th:if="${param.error}">-->
    <!--        Invalid username and password.-->
    <!--    </div>-->

    <!--    <div th:if="${param.logout}">-->
    <!--        You have been logged out.-->
    <!--    </div>-->


    <div class="w3-container">
        <div class="card" style="width:600px;margin-left: auto;margin-right: auto;margin-top:50px;padding: 24px;">

            <div class="container">
                <form th:action="@{/login}" method="post">
                    <div class="login-form" style="margin-bottom: 2px; margin-top: 2px">
                        <label> Login : <input type="text" name="username"/> </label>
                    </div>
                    <div class="login-form" style="margin-bottom: 2px; margin-top: 2px">
                        <label> Password: <input type="password" name="password"/> </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark">Sign In</button>
                    <!--                        <div><input type="submit" value="Sign In"/></div>-->
                </form>
            </div>

            <div class="container" style="text-align: center">
                <p class="lead mb-0">new user?<a class="text-black font-weight-bold" href="/ui/users/create">create
                    new
                    account</a></p>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
