<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="../static/images/icon.png" width="50" height="50" class="d-inline-block"
                             th:src="@{images/icon.png}"/>
                        Splitwise App
                    </a>
                </div>

                <div class="col-5">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

    <div class="w3-container">
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">

                <form th:action="@{/login}" method="post">
                    <div><label> Username : <input type="text" name="username"/> </label></div>

                    <div><input type="submit" value="Sign In"/></div>
                </form>

                <p class="lead mb-0">new user?<a class="text-black font-weight-bold" href="/ui/users/create">create new account</a></p>

            </div>
        </div>
    </div>
</div>
