<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/static/css/login.css" rel="stylesheet">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Page</title>

</head>
<body>

<style>
    body {
        background: url("/static/images/backgr.jpg") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login" th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">

    <!-- show notification on error -->
    <div th:if="${param.error}">

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- show notification of logout -->
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <!-- Logout -->
    <!--    <div>-->
    <!--        <h3>Welcome <span th:text="${#authentication.name}"/></h3>-->
    <!--        <form th:action="@{/logout}" method="post">-->
    <!--            <input type="submit" value="Logout"/>-->
    <!--        </form>-->
    <!--    </div>-->


    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:50px;padding: 24px;">
        <div class="card">
            <div class="container">

                <form th:action="@{/login}" method="post">
                    <div class="login-form">
                        <div class="row">
                            <div class="col-3">
                                <label th:text="#{user.login}"> Login: </label>
                            </div>
                            <div class="col">
                                <input type="text" name="username" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                                       placeholder="test@gmail.com" required/>
                            </div>
                        </div>
                    </div>
                    <div class="login-form">
                        <div class="row">
                            <div class="col-3">
                                <label th:text="#{user.password}"> Password: </label>
                            </div>
                            <div class="col">
                                <input type="password" name="password" placeholder="Enter password..."/>
<!--                                       pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" minlength="8"-->
<!--                                       required/>-->
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark login-form"  data-toggle="modal" data-target="#exampleModal" th:text="#{navbar.sign_in}">Sign In</button>
                </form>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="lead mb-0" th:text="#{new_user}">new user?</p>
                        </div>
                        <div class="col">
                            <a class="font-weight-bold" href="/ui/users/create" th:text="#{registration}">
                                create new account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--dropdown for locatization-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        crossorigin="anonymous">
</script>

</body>
</html>
