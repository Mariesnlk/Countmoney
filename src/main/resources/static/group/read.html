                        <div class="row">
                            <div class="col">
                                <a class="nav-link link-light" href="/" th:text="#{navbar.home}">Home</a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">

                                <div class="dropdown">

<div>
    <p id="groupId" hidden><span th:text="${group_id}"/></p>
    <p id="userId" hidden><span th:text="${user_id}"/></p>

    <div class="container">

        <div class="row">
            <div class="col">

                <div class="page-content page-container" id="page-content">
                    <div class="row">
                        <div class="list list-row block">
                            <h2 id="group_name"></h2>

                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="headline">
                                            <h5 id="labelIncomes" th:text="#{group.incomes}">Group`s incomes: </h5>
                                            <p id="income_sum"></p>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="headline">
                                            <h5 id="labelTransactions" th:text="#{group.transactions}">Group`s
                                                transactions: </h5>
                                            <p id="transactions_sum"></p>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="headline">
                                            <h5>Balance</h5>
                                            <p id="balance_sum"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="users_list">
                                <div class="headline">
                                    <h5 th:text="#{group.users}"> Group`s users </h5>
                                </div>
                            </div>
                            <form action="/">
                                <input type="submit" class="btn btn-dark" value="Back"/>
                            </form>

                            <div class="container" id="buttons">
                                <div class="row">
                                    <div class="col">
                                        <button id="getTransactions" type="button" class="btn btn-dark"
                                                name="btnAllTransactions"
                                                th:text="#{transaction.list}">All Transactions
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button id="getIncomes" type="button" class="btn btn-dark" name="btnAllIncomes"
                                                th:text="#{income.list}">All Incomes
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button id="getDebt" type="button" class="btn btn-dark" name="btnGetDebt"
                                                th:text="#{debt}">Split debt
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="col">

                <div class="page-content page-container">
                    <div class="row">
                        <div class="list list-row block">


                            <div id="chartContainer" style="height: 370px; width: 100%;">
                                <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                            </div>
                            <div id="chartContainerIncomes" style="height: 370px; width: 100%;">
                                <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

    $.ajaxSetup({
        cache: false,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        }
    });


    let sum = 0.00

    $.ajax({
        type: "GET",
        url: '/transactions/sum_by_group',
        success: function (result) {
            if (result) {
                sum = result
            }

            $('#transactions_sum').text(sum);
            console.log("Group transactions " + result);
            $.getJSON('/users/list_users', function (json) {
                console.log(json);

                let tr = [];
                let dataCanvas = [];
                let dataCanvasIncomes = [];
                for (let i = 0; i < json.length; i++) {

                    tr.push('<div class="list-item">');
                    tr.push('<div><a data-abc="true"><span class="w-48 avatar gd-warning">');
                    tr.push(json[i].first_name.toString().charAt(0));
                    tr.push('</span></a></div>');
                    tr.push('<div class="flex"><a class="item-author text-color" data-abc="true">');
                    tr.push(json[i].first_name + " " + json[i].last_name);
                    tr.push('</a></div>');
                    tr.push('</div>');
                    let dataItem = {};
                    let dataItemIncomes = {};
                    dataItem.label = json[i].first_name + " " + json[i].last_name;
                    dataItemIncomes.label = json[i].first_name + " " + json[i].last_name;
                    dataItem.y = Math.round(json[i].sumTransactions / result * 100);
                    dataItemIncomes.y = json[i].sumIncomes;
                    dataCanvas.push(dataItem);
                    dataCanvasIncomes.push(dataItemIncomes);

                }
                drawCanvas("chartContainer", dataCanvas, $("#labelTransactions").text());

                $('#users_list').append($(tr.join('')));

                $.getJSON('/incomes/sum-by-group', function (json) {
                    if (json == null) {
                        json = 0.00;
                    }
                    console.log(json);

                    $('#income_sum').text(json);
                    let balance = json -sum;
                    $('#balance_sum').text(balance);
                    if(balance<0){
                        $('#balance_sum').css('color','red');
                    }


                    dataCanvasIncomes.forEach(elem => {
                        elem.y = elem.y / json * 100
                    });

                    drawCanvas("chartContainerIncomes", dataCanvasIncomes, $("#labelIncomes").text());


                });


            });

        },
        error: function (err) {
            alert('error');
        }
    });


    $(document).delegate('#btnDeleteGroup', 'click', function (event) {
        event.preventDefault();

        let groupId = $('#groupId').text();

        console.log(groupId);

        alert("button Delete!");

        $.ajax({
            type: "DELETE",
            url: '/groups/' + groupId,

            success: function (result) {
                location.href = "/ui/groups/list";
                window.setTimeout(function () {
                    location.reload();
                }, 1000);

                alert('SUCCESS!');
            },
            error: function (err) {
                alert('ERROR!');
            }
        });
    });


    function ajaxGet() {

        let groupId = $('#groupId').text();

        console.log(groupId);

        $.getJSON('/groups/' + groupId, function (json) {

            console.log(json);

            $('#group_name').text(json.name_group);
        });
    }

    $(document).ready(function () {

        ajaxGet();
    });

    $("#getTransactions").click(function () {
        location.href = '/ui/transactions/list/group/' + $('#groupId').text()
    });

    $("#getIncomes").click(function () {
        location.href = '/ui/incomes/list/group/' + $('#groupId').text()
    });

    $("#getDebt").click(function () {
        location.href = '/ui/transactions/debt/user/' + groupId
    });

    function drawCanvas(container, data, text) {
        var chart = new CanvasJS.Chart(container, {
            theme: "light2",
            animationEnabled: true,
            title: {
                text: text
            },
            data: [{
                type: "pie",
                indexLabelFontSize: 18,
                radius: 80,
                indexLabel: "{label} - {y}",
                yValueFormatString: "###0.0\"%\"",
                click: explodePie,
                dataPoints: data
            }]
        });
        chart.render();

        function explodePie(e) {
            for (var i = 0; i < e.dataSeries.dataPoints.length; i++) {
                if (i !== e.dataPointIndex)
                    e.dataSeries.dataPoints[i].exploded = false;
            }
        }

        document.querySelector('.canvasjs-chart-credit').remove();
        document.querySelector('.canvasjs-chart-tooltip').remove();

    }

</script>
