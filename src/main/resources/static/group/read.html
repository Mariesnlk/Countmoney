    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <a class="nav-link link-light" href="/" th:text="#{navbar.home}">Home</a>
                            </div>
                            <div class="col">
                                <a class="nav-link link-light" th:href="@{'/ui/groups/update/' + ${group_id}}">
                                    <img src="/static/images/icon_edit.gif"
                                         alt="modify"
                                         style="width:27px;height:27px;"
                                         title="modify">
                                </a>
                            </div>
                            <div class="col">
                                <a class="nav-link link-light">
                                    <img src="/static/images/icon_delete.gif"
                                         alt="delete"
                                         style="width:27px;height:27px;"
                                         title="delete"
                                         id="btnDeleteGroup">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login"
                                   th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">
    <p id="groupId" hidden><span th:text="${group_id}"/></p>

    <table id="groups_entity_table" class="w3-table w3-striped ">
        <tr>
            <th></th>
            <th></th>

        </tr>
    </table>
    <br>
    <br>

    <form action="/ui/groups/list">
        <input type="submit" class="btn btn-dark login-form" value="Back"/>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });


        $(document).delegate('#btnDeleteGroup', 'click', function (event) {
            event.preventDefault();

            var groupId = $('#groupId').text();

            console.log(groupId);

            // alert("groupId=" + groupId);

            alert("button Delete!");

            $.ajax({
                type: "DELETE",
                url: '/groups/' + groupId,
                //data: JSON.stringify(userDTO),
                success: function (result) {
                    location.href = "/ui/groups/list";
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }
            });
        });


        function ajaxGet() {

            var groupId = $('#groupId').text();

            console.log(groupId);

            $.getJSON('/groups/' + groupId, function (json) {

                console.log(json);
                // alert('json.name=' + json.name_group);

                var tr = [];

                tr.push('<tr>');
                tr.push('<td>Id</td>');
                tr.push('<td>' + json.id_groups + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Name</td>');
                tr.push('<td>' + json.name_group + '</td>');
                tr.push('</tr>');

                $('#groups_entity_table').append($(tr.join('')))
            });
        }

        $(document).ready(function () {

            ajaxGet();
        });

    </script>
</div>

<!--dropdown for locatization-->
