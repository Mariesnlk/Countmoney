<style>
    body {
        background: url("/static/images/backgr.jpg") no-repeat center center fixed;
        background-size: cover;
    }
</style>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Choose language
                                    </button>

                                        <a class="dropdown-item" href="?lang=en">en</a>
                                    </div>
                                </div>

                                <a class="btn btn-sm btn-outline-secondary" href="/login">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    </div>

    <div id="background-info">

                <h1 class="display-6 font-italic">Welcome to CountMoney!</h1>
                <p class="lead my-3">This app will help you control your incomes and outgoings. You can use it with
                    your friends and family.</p>
                <p class="lead ">
                    <a class="btn btn-primary btn-sm btn-dark" href="/ui/users/create" role="button">Registration</a>
                </p>
            </div>
        </div>
    </div>
