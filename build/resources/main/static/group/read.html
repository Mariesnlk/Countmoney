<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/groupInfo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Group Info</title>

</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <a class="nav-link link-light" href="/" th:text="#{navbar.home}">Home</a>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login"
                                   th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div>
    <p id="groupId" hidden><span th:text="${group_id}"/></p>
    <p id="userId" hidden><span th:text="${user_id}"/></p>

    <div class="page-content page-container" id="page-content">
        <div class="row">
            <div class="list list-row block">
                <h2 id="group_name"></h2>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="headline">
                                <h5 th:text="#{group.incomes}">Group`s incomes: </h5>
                                <p id="income_sum"></p>
                            </div>
                        </div>

                        <div class="col">
                            <div class="headline">
                                <h5 th:text="#{group.transactions}">Group`s transactions: </h5>
                                <p id="transactions_sum"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="users_list">
                    <h5 th:text="#{group.users}"> Group`s users </h5>
                </div>
                <form action="/">
                    <input type="submit" class="btn btn-dark" value="Back"/>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

    $.ajaxSetup({
        cache: false,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        }
    });

    $.getJSON('/users/list_users', function (json) {
        console.log(json);

        let tr = [];
        for (let i = 0; i < json.length; i++) {

            tr.push('<div class="list-item">');
            tr.push('<div><a data-abc="true"><span class="w-48 avatar gd-warning">');
            tr.push(json[i].first_name.toString().charAt(0));
            tr.push('</span></a></div>');
            tr.push('<div class="flex"><a class="item-author text-color" data-abc="true">');
            tr.push(json[i].first_name + " " + json[i].last_name);
            tr.push('</a></div>');
            tr.push('</div>');

        }

        $('#users_list').append($(tr.join('')));
    });

    $.getJSON('/incomes/sum-by-group', function (json) {
        if (json == null) {
            json = 0.00;
        }
        console.log(json);

        $('#income_sum').text(json);

    });

    let sum = 0.00

    $.ajax({
        type: "GET",
        url: '/transactions/sum_by_group',
        success: function (result) {
            if (result) {
                sum = result
            }

            $('#transactions_sum').text(sum);
            console.log("Group transactions " + result);

        },
        error: function (err) {
            alert('error');
        }
    });


    $(document).delegate('#btnDeleteGroup', 'click', function (event) {
        event.preventDefault();

        let groupId = $('#groupId').text();

        console.log(groupId);

        alert("button Delete!");

        $.ajax({
            type: "DELETE",
            url: '/groups/' + groupId,

            success: function (result) {
                location.href = "/ui/groups/list";
                window.setTimeout(function () {
                    location.reload();
                }, 1000);

                alert('SUCCESS!');
            },
            error: function (err) {
                alert('ERROR!');
            }
        });
    });


    function ajaxGet() {

        let groupId = $('#groupId').text();

        console.log(groupId);

        $.getJSON('/groups/' + groupId, function (json) {

            console.log(json);

            $('#group_name').text(json.name_group);
        });
    }

    $(document).ready(function () {

        ajaxGet();
    });

</script>
</div>
