<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Income Info</title>

</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" href="/">Home</a>
                    <a class="nav-link link-light" th:href="@{'/ui/incomes/update/' + ${income_id}}">
                        <img src="/static/images/icon_edit.gif"
                             alt="modify"
                             style="width:27px;height:27px;"
                             title="modify">
                    </a>
                    <a class="nav-link link-light">
                        <img src="/static/images/icon_delete.gif"
                             alt="delete"
                             style="width:27px;height:27px;"
                             title="delete"
                             id="btnDeleteIncome">
                    </a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ru">ua</a>
                                        <a class="dropdown-item" href="?lang=en">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">
    <p id="incomeId" hidden><span th:text="${income_id}"/></p>

    <table id="incomes_entity_table" class="w3-table w3-striped ">
        <tr>
            <th></th>
            <th></th>

        </tr>
    </table>
    <br>
    <br>

    <form action="/ui/incomes/list">
        <input type="submit" value="Back"/>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });


        $(document).delegate('#btnDeleteIncome', 'click', function (event) {
            event.preventDefault();

            var incomeId = $('#incomeId').text();

            console.log(incomeId);

            alert("incomeId=" + incomeId);

            alert("button Delete!");

            $.ajax({
                type: "DELETE",
                url: '/incomes/' + incomeId,
                //data: JSON.stringify(userDTO),
                success: function (result) {
                    location.href = "/ui/incomes/list";
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }
            });
        });


        function ajaxGet() {

            var incomeId = $('#incomeId').text();

            console.log(incomeId);

            $.getJSON('/incomes/' + incomeId, function (json) {

                console.log(json);

                var tr = [];

                tr.push('<tr>');
                tr.push('<td>Id</td>');
                tr.push('<td>' + json.id_income + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Period from income</td>');
                tr.push('<td>' + json.period_from_income + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Period to income</td>');
                tr.push('<td>' + json.period_to_income + '</td>');
                tr.push('</tr>');

                tr.push('<tr>');
                tr.push('<td>Id user</td>');
                tr.push('<td>' + json.id_user.id_users + '</td>');
                tr.push('</tr>');

                $('#incomes_entity_table').append($(tr.join('')))
            });
        }

        $(document).ready(function () {

            ajaxGet();
        });

    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
