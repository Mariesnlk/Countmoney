<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Income Update</title>

</head>

<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        Splitwise App
                    </a>
                </div>

                <div class="col-6">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Choose language</a>
                            <a href="?lang=ru">ru</a>
                            <a href="?lang=en">en</a>
                        </li>
                    </ul>
                </div>

                <div class="col">
                    <a class="btn btn-sm btn-outline-secondary" href="/login">Sign in</a>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">

    <p id="incomeId" hidden><span th:text="${income_id}"/></p>

    <table id="update_income_entity_table" class="w3-table w3-bordered">
        <tr>
            <!--            <th>Property Name</th>-->
            <!--            <th>Property Value</th>-->
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>Id</td>
            <td><label id="income_id" name="income_id_name"></label></td>
        </tr>

        <tr>
            <td>Period from income</td>
            <td><input id="period_from_income" name="period_from_income_name" type="text"></td>
        </tr>

        <tr>
            <td>Period to income</td>
            <td><input id="period_to_income" name="period_to_income_name" type="text"></td>
        </tr>

        <tr>
            <td>Id user</td>
            <td><input id="id_user" name="id_user_name" type="text"></td>
        </tr>
    </table>
    <br>
    <br>


    <div class="container">
        <button id="btnSave" class="btnSaveGroup">Save</button>
        <button id="btnGoToRead" type="button">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });

        function IncomeDTO(idIncome, periodFromIncome, periodToIncome, idUser) {
            this.id_income = idIncome;
            this.period_from_income = periodFromIncome;
            this.period_to_income = periodToIncome;
            this.id_user = idUser;
        }

        $(document).delegate('#btnSave', 'click', function (event) {
            event.preventDefault();

            var id = $('#incomeId').text();
            var periodFromIncome = $('#periodFromIncome').val();
            var periodToIncome = $('#periodToIncome').val();
            // var idUser = $('#isUser').val();
            var idUser = null;

            var incomeDTO = new IncomeDTO(id, periodFromIncome, periodToIncome, idUser);

            console.log(incomeDTO);
            console.log(JSON.stringify(incomeDTO));

            alert("button Save!");

            $.ajax({
                type: "PUT",
                url: '/incomes/' + id,
                data: JSON.stringify(incomeDTO),
                success: function (result) {
                    location.href = "/ui/incomes/read/" + id;
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }
            });
        });


        $(document).delegate('#btnGoToRead', 'click', function (result) {

            var incomeId = $('#incomeId').text();

            location.href = "/ui/incomes/read/" + incomeId;
            window.setTimeout(function () {
                location.reload();
            }, 1000);

            alert('SUCCESS!');
        });


        function ajaxGet() {

            var incomeId = $('#incomeId').text();

            $.getJSON('/incomes/' + incomeId, function (json) {

                console.log(json);

                $('#income_id').text(json.id_income);
                $('#period_from_income').val(json.period_from_income);
                $('#period_to_income').val(json.period_from_income);
                $('#id_user').val(json.id_user);

            });
        }

        $(document).ready(function () {

            ajaxGet();
        });

    </script>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
