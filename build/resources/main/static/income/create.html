<div class="w3-container">

    <h2>Add Income</h2>

    <table id="create_income_entity_table" class="w3-table w3-bordered">
        <tr>
            <th></th>
            <th></th>
        </tr>

        <tr>
            <td>Id</td>
            <td><input id="id_income" name="id_income_name" type="text"></td>
        </tr>
        <tr>
            <td>Period from </td>
            <td><input id="periodFromIncome" name="periodFromIncome_name" type="date"></td>
        </tr>
        <tr>
            <td>Period to</td>
            <td><input id="periodToIncome" name="periodToIncome_name" type="date"></td>
        </tr>
        <tr>
            <td>Id User</td>
            <td><input id="isUser" name="isUser_name" type="text"></td>
        </tr>

    </table>
    <br>
    <br>

    <div class="container">
        <button id="btnSave" class="btnSaveIncome">Save</button>
        <button onclick="location.href='/'" type="button">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });

        function IncomeDTO(idIncome, periodFromIncome, periodToIncome, idUser) {
            this.id_income = idIncome;
            this.period_from_income = periodFromIncome;
            this.period_to_income = periodToIncome;
            this.id_user = idUser;
        }

        $(document).delegate('#btnSave', 'click', function (event) {
            event.preventDefault();

            // var id = 0;
            var id = $('#id_income').val();
            var periodFromIncome = $('#periodFromIncome').val();
            var periodToIncome = $('#periodToIncome').val();
            // var idUser = $('#isUser').val();
            var idUser = null;


            var incomeDTO = new IncomeDTO(id, periodFromIncome, periodToIncome, idUser);

            console.log(incomeDTO);
            console.log(JSON.stringify(incomeDTO));

            alert("button Save!");

            $.ajax({
                type: "POST",
                url: "/incomes",
                data: JSON.stringify(incomeDTO),
                success: function (result) {
                    location.href = "/ui/incomes/list";
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }

            });

        });


    </script>
