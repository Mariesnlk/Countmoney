<div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
        <div class="w3-container">

            <h2 style="text-align: center" th:text="#{type_transaction.add}">Add Type Transaction</h2>

            <table id="create_typeTransaction_entity_table" class="w3-table w3-bordered">
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td th:text="#{type_tansaction.name}">Name</td>
                    <td><input id="name_type_transaction" name="name_type_transaction_name" type="text"></td>
                </tr>

            </table>
            <br>
            <br>

            <div class="container" style="text-align: center; margin-bottom: 5px">
                <button id="btnSave" class="btnSaveGroup btn btn-dark" th:text="#{button.save}">Save</button>
                <button onclick="location.href='/'" type="button" class="btn btn-dark" th:text="#{button.cancel}">
                    Cancel
                </button>
                <button onclick="location.href='/ui/transactions/create'" type="button" class="btn btn-dark"
                        th:text="#{transaction.back}">Back to transaction
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">

    $.ajaxSetup({
        cache: false,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        }
    });

    function TypeTransactionDTO(idTypeTransaction, nameTypeTransaction) {
        this.id_type_transaction = idTypeTransaction;
        this.name_type_transaction = nameTypeTransaction;
    }

    $(document).delegate('#btnSave', 'click', function (event) {
        event.preventDefault();

        $.getJSON('/typeTransactions', function (json) {

            let typeTransactionName = $('#name_type_transaction').val();

            console.log(json);
            let type = json.filter(elem => elem.name_type_transaction === typeTransactionName);
            if (type.length) {
                alert('No type transaction')
            } else {

                var idTypeTransaction = $('#id_type_transaction').val();
                // var nameTypeTransaction = $('#name_type_transaction').val();

                var typeTransactionDTO = new TypeTransactionDTO(idTypeTransaction, typeTransactionName);

                console.log(typeTransactionDTO);
                console.log(JSON.stringify(typeTransactionDTO));

                alert("Type Transaction " + typeTransactionDTO.name_type_transaction + " was added!");

                alert("button Save!");

                $.ajax({
                    type: "POST",
                    url: "/typeTransactions",
                    data: JSON.stringify(typeTransactionDTO),
                    success: function (result) {
                        // location.href = "/ui/typeTransactions/list";
                        sessionStorage.nameTypeTransaction = typeTransactionName;
                        window.setTimeout(function () {
                            location.reload();
                        }, 1000);

                        alert('SUCCESS!');
                    },
                    error: function (err) {
                        alert('ERROR!');
                    }

                });
            }
        });
    });


</script>
