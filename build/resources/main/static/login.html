<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login" th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="w3-container">

    <!--    <div th:if="${param.error}">-->

    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:50px;padding: 24px;">
        <div class="card">
            <div class="w3-container">

                <form th:action="@{/login}" method="post">
                    <div class="login-form">
                        <label> Login : <input type="text" name="username"/> </label>
                    </div>
                    <div class="login-form">
                        <label> Password: <input type="password" name="password"/> </label>
                    </div>
                    <button type="submit" class="btn btn-dark login-form">Sign In</button>
                </form>

                <div class="container" style="text-align: center">
                    <p class="lead mb-0">new user?<a class="font-weight-bold" href="/ui/users/create">create
                        new account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
