<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Page</title>

</head>
<body>

<nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">

    <a class="navbar-brand">
        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
        CountMoney
    </a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
            </li>
            <li class="nav-item" active>
                <a class="nav-link link-light" th:text="#{about-us}" href="/about">About us</a>
            </li>
            <li class="nav-item" active>
                <a class="nav-link link-light" th:text="#{contacts}" href="/contacts">Contacts</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="#{navbar.choose_lang}"> Choose language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                    <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                </div>
            </li>
        </ul>

    </div>

    <div class="navbar navbar-expand-md" id="sign-in">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-sm btn-outline-secondary" href="/login" th:text="#{navbar.sign_in}">Sign in</a>
            </li>
        </ul>
    </div>

</nav>

<div class="container" id="form">

    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:50px;padding: 24px;">
        <div class="card">
            <div class="container">

                <form th:action="@{/login}" method="post">
                    <div class="login-form">
                        <div class="row">
                            <div class="col-3">
                                <label th:text="#{user.login}"> Login: </label>
                            </div>
                            <div class="col">
                                <input type="text" name="username" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                                       placeholder="test@gmail.com" required/>
                            </div>
                        </div>
                    </div>
                    <div class="login-form">
                        <div class="row">
                            <div class="col-3">
                                <label th:text="#{user.password}"> Password: </label>
                            </div>
                            <div class="col">
                                <input type="password" name="password" placeholder="Enter password..."/>
                                <!--                                       pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" minlength="8"-->
                                <!--                                       required/>-->
                            </div>
                            <div th:if="${param.error}">
                                <h5 th:text="#{error}"> Incorrect login or password</h5>
                            </div>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark login-form" data-toggle="modal"
                            data-target="#exampleModal" th:text="#{navbar.sign_in}">Sign In
                    </button>
                </form>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="lead mb-0" th:text="#{new_user}">new user?</p>
                        </div>
                        <div class="col">
                            <a class="font-weight-bold"  id="text" href="/ui/users/create" th:text="#{registration}">
                                create new account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--dropdown for locatization-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
</script>

</body>
</html>
