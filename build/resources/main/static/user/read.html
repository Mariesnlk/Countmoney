<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/styleUserInfo.css" rel="stylesheet">


    <title>User Info</title>
    <style>
        #modal{display:none;}
    </style>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login" th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="container emp-profile">

    <p id="userId" hidden><span th:text="${user_id}"/></p>

    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="/static/images/unknown_user.jpg" alt="unknown_user"/>
                    <div class="file btn btn-lg btn-primary" th:text="#{change_photo}">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="profile-head">
                    <h5 id="user-name"></h5>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true" th:text="#{about}">About</a>
                        </li>
                    </ul>

                    <div class="row">
                        <div class="col-md-6">
                            <h5 th:text="#{incomes}">Incomes: </h5>
                        </div>
                        <div class="col-md-6">
                            <p id="income_sum"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h5 th:text="#{transactions}">Transactions: </h5>
                        </div>
                        <div class="col-md-6">
                            <p id="transactions_sum"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <button id="updateUser" type="button" class="profile-edit-btn btnSaveUser" name="btnAddMore"
                        th:text="#{edit}">Edit
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
                <div class="profile-work">
                    <button type="button" class="profile-edit-btn" name="btnAddTransaction"
                            onclick="location.href='/ui/transactions/create'"
                            th:text="#{transaction.add}">Add Transaction
                    </button>
                </div>
                <div class="profile-work">
                    <button id="getTransactions" type="button" class="profile-edit-btn" name="btnAllTransactions"
                            th:text="#{transaction.list}">All Transactions
                    </button>
                </div>
                <div class="profile-work">
                    <button type="button" class="profile-edit-btn" name="btnAddIncomes"
                            onclick="location.href='/ui/incomes/create'"
                            th:text="#{income.add}">Add Incomes
                    </button>
                </div>
                <div class="profile-work">
                    <button id="groupInfo" type="button" class="profile-edit-btn" name="btnAddIncomes"
                            th:text="#{group.info}">Group Info
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label th:text="#{user.group}">Group</label>
                            </div>
                            <!--  -->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label th:text="#{user.name}">First name</label>
                            </div>
                            <!--  -->
                        </div>
                        <div class="row ">
                            <div class="col-md-6">
                                <label th:text="#{user.surname}">Last name</label>
                            </div>
                            <!--  -->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label th:text="#{user.login}">Login</label>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                </div>
                <button  id="modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Запустить модальное окно
                </button>
            </div>

            <div class="col-md-4">
                <div id="users_entity_table">

                </div>
            </div>

        </div>
    </form>
</div>
</div>
</form>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

    let groupId = 0;

    $.ajaxSetup({
        cache: false,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        }
    });


    $(document).delegate('#btnDeleteUser', 'click', function (event) {
        event.preventDefault();

        var userId = $('#userId').text();

        console.log(userId);

        $.ajax({
            type: "DELETE",
            url: '/users/' + userId,

            success: function (result) {
                location.href = "/ui/users/list";
                window.setTimeout(function () {
                    location.reload();
                }, 1000);

                alert('SUCCESS!');
            },
            error: function (err) {
                alert('ERROR!');
            }
        });
    });


    function ajaxGet() {


        var userId = $('#userId').text();

        console.log(userId);

        $.getJSON('/transactions/regular_transactions/' + userId, function (json) {
            console.log('Regular:')
            console.log(json);
            if(json.length){
                $('#modal').css('display','block')
            }
        })




        $.getJSON('/users/' + userId, function (json) {

            console.log(json);

            var tr = [];

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6">' + json.id_group["name_group"] + '</div>');
            groupId = json.id_group["id_groups"]
            tr.push('</div>');

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6">' + json.first_name + '</div>');
            tr.push('</div>');

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6">' + json.last_name + '</div>');
            tr.push('</div>');

            tr.push('<div class="row">');
            tr.push('<div class="col-md-6">' + json.login + '</div>');
            tr.push('</div>');

            $('#users_entity_table').append($(tr.join('')))

            $('#user-name').text(json.first_name + ' ' + json.last_name)

        });

        $.getJSON('/incomes/sum', function (json) {
            if (json == null) {
                json = 0.00;
            }
            console.log(json);

            $('#income_sum').text(json);

        });

        let sum = 0.00

        $.ajax({
            type: "GET",
            url: '/transactions/sum',
            success: function (result) {
                if (result) {
                    sum = result
                }

                $('#transactions_sum').text(sum);
                // alert('success');

            },
            error: function (err) {
                alert('error');
            }
        });
    }

    $(document).ready(function () {

        ajaxGet();
    });

    $("#getTransactions").click(function () {
        location.href = '/ui/transactions/list/user/' + $('#userId').text()
    });

    $("#updateUser").click(function () {
        location.href = '/ui/users/update/' + $('#userId').text()
    });

    $("#groupInfo").click(function () {
        location.href = '/ui/groups/read/' + groupId
    });

</script>
</div>
