<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/styleUserInfo.css" rel="stylesheet">

    <title>User Update</title>

</head>

<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="collapse navbar-collapse">
        <div class="container">

            <div class="row">

                <div class="col">
                    <a class="navbar-brand">
                        <img src="/static/images/icon.png" width="50" height="50" class="d-inline-block"/>
                        CountMoney
                    </a>
                </div>

                <div class="col">
                    <a class="nav-link link-light" th:text="#{navbar.home}" href="/">Home</a>
                </div>


                <div class="col">
                    <div class="container" style="text-align: right">
                        <div class="row">
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                            id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                            th:text="#{navbar.choose_lang}"> Choose language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="?lang=ua" th:text="#{navbar.ua}">ua</a>
                                        <a class="dropdown-item" href="?lang=en" th:text="#{navbar.en}">en</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm btn-outline-secondary" href="/login" th:text="#{navbar.sign_in}">
                                    Sign in
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>


<div class="container emp-profile">

    <p id="userId" hidden><span th:text="${user_id}"/></p>

    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="/static/images/unknown_user.jpg" alt="unknown_user"/>
                    <div class="file btn btn-lg btn-primary" th:text="#{change_photo}">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="profile-head">
                    <h5 id="user-name"></h5>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true" th:text="#{about}">About</a>
                        </li>
                    </ul>

                    <div class="row">
                        <div class="col-md-6">
                            <h5 th:text="#{incomes}">Incomes: </h5>
                        </div>
                        <div class="col-md-6">
                            <p id="income_sum"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <h5 th:text="#{transactions}">Transactions: </h5>
                        </div>
                        <div class="col-md-6">
                            <p id="transactions_sum"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <button id="saveUser" type="button" class="profile-edit-btn btnSaveUser" name="btnAddMore"
                        th:text="#{save_changes}">Save Changes
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
                <div class="profile-work">
                    <button type="button" class="profile-edit-btn" name="btnAddTransaction"
                            onclick="location.href='/ui/transactions/create'"
                            th:text="#{transaction.add}">Add Transaction
                    </button>
                </div>
                <div class="profile-work">
                    <button id="getTransactions" type="button" class="profile-edit-btn" name="btnAllTransactions"
                            th:text="#{transaction.list}">All Transactions
                    </button>
                </div>
                <div class="profile-work">
                    <button type="button" class="profile-edit-btn" name="btnAddIncomes"
                            onclick="location.href='/ui/incomes/create'"
                            th:text="#{income.add}">Add Incomes
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Group</label>
                            </div>
                            <div class="col-md-6">
                                <p id="group_id"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>First name</label>
                            </div>
                            <div class="col-md-6">
                                <p><input id="firstName" name="firstName_name" type="text"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Last name</label>
                            </div>
                            <div class="col-md-6">
                                <p><input id="lastName" name="lastName_name" type="text"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Login</label>
                            </div>
                            <div class="col-md-6">
                                <p><input id="login" name="login_name" type="text"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Password</label>
                            </div>
                            <div class="col-md-6">
                                <p><input id="password" name="password_name" type="text" placeholder="change password">
                                </p>
                            </div>
                        </div>
                        <!--                        add button change group-->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!--dropdown for locatization-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
</script>

<script type="text/javascript">
    var userGroup;
    $.ajaxSetup({
        cache: false,
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
        }
    });

    function UsersDTO(id, firstName, lastName, login, password, role, id_group) {
        this.id_users = id;
        this.first_name = firstName;
        this.last_name = lastName;
        this.login = login;
        this.password = password;
        this.role = role;
        this.id_group = id_group;
    }

    $(document).delegate('#saveUser', 'click', function (event) {
        event.preventDefault();

        var userId = $('#userId').text();
        var firstName = $('#firstName').val();
        var lastName = $('#lastName').val();
        var login = $('#login').val();
        var password = $('#password').val();
        var role = null;
        // var group = $('#group_id').text();

        var usersDTO = new UsersDTO(userId, firstName, lastName, login, password, role, userGroup);

        console.log(usersDTO);
        console.log(JSON.stringify(usersDTO));

        alert("User " + usersDTO.first_name + " " + usersDTO.last_name + " was added!");

        alert("button Save!");

        $.ajax({
            type: "PUT",
            url: '/users/' + userId,
            data: JSON.stringify(usersDTO),
            success: function (result) {

                window.setTimeout(function () {
                    location.reload();
                }, 1000);

                alert('SUCCESS!');
                location.href = '/ui/users/read/' + $('#userId').text()
            },
            error: function (err) {
                alert('ERROR!');
            }
        });
    });


    $(document).delegate('#btnGoToRead', 'click', function (result) {

        var userId = $('#userId').text();

        location.href = "/ui/users/read/" + userId;
        window.setTimeout(function () {
            location.reload();
        }, 1000);

        alert('SUCCESS!');
    });


    function ajaxGet() {
        var userId = $('#userId').text();

        $.getJSON('/users/' + userId, function (json) {

            console.log(json);
            // alert("json.firstName=" + json.first_name);
            $('#user-name').text(json.first_name + ' ' + json.last_name)
            $('#user_id').text(json.id);
            $('#firstName').val(json.first_name);
            $('#lastName').val(json.last_name);
            $('#login').val(json.login);
            $('#password').val('');
            $('#role').text(json.roles[0].name);
            userGroup=json.id_group;
            $('#group_id').text(json.id_group["name_group"]);

            console.log(json);

        });

        $.getJSON('/incomes/sum', function (json) {

            console.log(json);

            $('#income_sum').text(json);

        });

        $.getJSON('/transactions/sum', function (json) {

            console.log(json);

            $('#transactions_sum').text(json);

        });
    }

    $(document).ready(function () {

        ajaxGet();
    });

    $("#getTransactions").click(function () {
        location.href = '/ui/transactions/list/user/' + $('#userId').text()
    });

    /*$("#saveUser").click(function () {
        location.href = '/ui/users/read/' + $('#userId').text()
    });*/

</script>

</div>

</body>
</html>
