<div class="w3-container">

    <p id="userId" hidden><span th:text="${user_id}"/></p>

    <table id="update_user_entity_table" class="w3-table w3-bordered">
        <tr>
            <!--            <th>Property Name</th>-->
            <!--            <th>Property Value</th>-->
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>Id</td>
            <td><label id="user_id" name="user_id_name"></label></td>
        </tr>

        <tr>
            <td>First Name</td>
            <td><input id="firstName" name="firstName_name" type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input id="lastName" name="lastName_name" type="text"></td>
        </tr>
        <tr>
            <td>Login</td>
            <td><input id="login" name="login_name" type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input id="password" name="password_name" type="text"></td>
        </tr>
        <tr>
            <td>Role</td>
            <td><input id="role" name="role_name" type="text"></td>
        </tr>
        <tr>
            <td>Group</td>
            <td><input id="group_id" name="group_id_name" type="text"></td>
        </tr>

    </table>
    <br>
    <br>


    <div class="container">
        <button id="btnSave" class="btnSaveUser">Save</button>
        <button id="btnGoToRead" type="button">Cancel</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">

        $.ajaxSetup({
            cache: false,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
            }
        });

        function UsersDTO(id, firstName, lastName, login, password, role, id_group) {
            this.id_users = id;
            this.first_name = firstName;
            this.last_name = lastName;
            this.login = login;
            this.password = password;
            this.role = role;
            this.id_group = id_group;
        }

        $(document).delegate('#btnSave', 'click', function (event) {
            event.preventDefault();

            var userId = $('#userId').text();

            var id = userId;
            var firstName = $('#firstName').val();
            var lastName = $('#lastName').val();
            var login = $('#login').val();
            var password = $('#password').val();
            var role = $('#role').val();
            var group = null;

            var usersDTO = new UsersDTO(id, firstName, lastName, login, password, role, group);

            console.log(usersDTO);
            console.log(JSON.stringify(usersDTO));

            alert("User " + usersDTO.first_name+ " " + usersDTO.last_name + " was added!");

            alert("button Save!");

            $.ajax({
                type: "PUT",
                url: '/users/' + userId,
                data: JSON.stringify(usersDTO),
                success: function (result) {
                    location.href = "/ui/users/read/" + userId;
                    window.setTimeout(function () {
                        location.reload();
                    }, 1000);

                    alert('SUCCESS!');
                },
                error: function (err) {
                    alert('ERROR!');
                }
            });
        });


        $(document).delegate('#btnGoToRead', 'click', function (result) {

            var userId = $('#userId').text();

            location.href = "/ui/users/read/" + userId;
            window.setTimeout(function () {
                location.reload();
            }, 1000);

            alert('SUCCESS!');
        });


        function ajaxGet() {

            var userId = $('#userId').text();

            $.getJSON('/users/' + userId, function (json) {

                console.log(json);
                alert("json.firstName=" + json.first_name);

                $('#user_id').text(json.id);
                $('#firstName').val(json.first_name);
                $('#lastName').val(json.last_name);
                $('#login').val(json.login);
                $('#password').val(json.password);
                $('#role').val(json.role);
                $('#group_id').val(json.id_group);

            });
        }

        $(document).ready(function () {

            ajaxGet();
        });

    </script>
