<div class = "w3-container">

    <table id="users_table" class="w3-table w3-striped w3-bordered w3-hoverable">

        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Role</th>
            <th>Group</th>
        </tr>

    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">


        function ajaxGet(){

            $.getJSON('/users', function (json) {
                console.log(json);

                var tr = [];
                for (var i = 0; i < json.length; i++) {

                    tr.push('<tr>');
                    tr.push('<td><a id=' + json[i].id_users + ' href="/ui/users/read/' + json[i].id_users + '">' +
                        json[i].id_users + '</a></td>');
                    tr.push('<td>'+json[i].first_name+'</td>');
                    tr.push('<td>'+json[i].last_name+'</td>');
                    tr.push('<td>'+json[i].login+'</td>');
                    tr.push('<td>'+json[i].password+'</td>');
                    tr.push('<td>'+json[i].role+'</td>');
                    tr.push('<td>'+json[i].id_group+'</td>');
                }

                $('#users_table').append($(tr.join('')));
            });
        }


        $(document).ready(function(){

            ajaxGet();

        });
    </script>

</div>
